---
- name: Install skel profiles
  block:

    - name: Skel profiles included
      ansible.builtin.include_tasks: "{{ skel }}.yml"
      loop: "{{ skel_profiles }}"
      loop_control:
        loop_var: skel
        label: "{{ skel }}"
      when:
        - skel_profiles is defined
        - skel_profiles != []

  when: skel | bool
  tags:
    - skel
...
